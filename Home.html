<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="css/stylesHome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Adicionando Font Awesome para ícones -->
</head>
<body>
  <div class="container">
    <!-- Barra de Pesquisa -->
    <div class="searchBar">
      <input type="text" placeholder="Pesquisar">
      <button onclick="search()">
        <!-- Ícone de lupa (pode ser substituído pelo ícone desejado) -->
        &#128269;
      </button>
    </div>

    <!-- Feed -->
    <div class="feedItem">
      <img src="img/foto1.jpeg" alt="Foto 1">
      <div class="interactionButtons">
        <div class="likeButton" onclick="likePhoto(1)">&#x2764;<span class="likeCount">0</span></div>
        <div class="commentButton" onclick="commentPhoto(1)">Comentar</div>
      </div>
      <!-- Área para exibir os comentários -->
      <div class="commentsArea" id="commentsArea1"></div>
    </div>

    <div class="feedItem">
      <img src="img/foto2.jpeg" alt="Foto 2">
      <div class="interactionButtons">
        <div class="likeButton" onclick="likePhoto(2)">&#x2764;<span class="likeCount">0</span></div>
        <div class="commentButton" onclick="commentPhoto(2)">Comentar</div>
      </div>
      <!-- Área para exibir os comentários -->
      <div class="commentsArea" id="commentsArea2"></div>
    </div>

    <!-- Adicione mais itens de feed conforme necessário -->

  </div>

  <!-- Rodapé -->
  <footer class="footer">
    <div class="footerButtons">
      <button onclick="goHome()"><i class="fas fa-home"></i></button>
      <button onclick="addPhoto()"><i class="fas fa-plus"></i></button>
      <button onclick="goProfile()"><i class="fas fa-user"></i></button>
    </div>
  </footer>

  <script src="js/scriptHome.js"></script>
</body>
</html>
