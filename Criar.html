<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Minha Rede Social</title>
  <link rel="stylesheet" href="css/stylesCriar.css">
</head>
<body>
  <div class="left-section">
    <div class="back-to-login">
        <a href="login.html">&lt;</a>
    </div>
  </div>

  <div class="signup-container">
    <h1>Criar Conta</h1>
    <form>
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

      <label for="confirm-password">Repetir Senha:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita sua senha" required>

      <label for="number">Número:</label>
      <input type="number" id="number" name="number" placeholder="Digite seu número" required>

      <button type="button" onclick="handleSignup()" id="signup-button" disabled>Criar Conta</button>

      <p class="terms-text">Ao se inscrever, você concorda com nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a> e confirma que tem pelo menos 18 anos de idade.</p>
    </form>
  </div>

  <script src="js/scriptCriar.js"></script>
</body>
</html>
